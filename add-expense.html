<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Capital Flow</title>
    <link rel="stylesheet" href="styles/modern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">Capital Flow</a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="add-expense.html" class="active">Add Expense</a></li>
                    <li><a href="view-expense.html">View Expenses</a></li>
                    <li><a href="login.html" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-card">
            <h1>Add New Expense</h1>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense">Expense Name</label>
                    <input type="text" id="expense" class="form-control" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Education">Education</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Travel">Travel</option>
                        <option value="Gifts & Donations">Gifts & Donations</option>
                        <option value="Investments">Investments</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" class="form-control" placeholder="e.g., 150" min="0.01" step="0.01"
                        required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Save Expense
                </button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Capital Flow. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="scripts/add-expense.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('loggedInUser');
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function () {
            document.querySelector('.main-nav').classList.toggle('active');
        });

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Success modal
        function showSuccessModal() {
            const modal = document.createElement('div');
            modal.className = 'success-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <i class="fas fa-check-circle"></i>
                    <h3>Expense Added Successfully!</h3>
                    <p>Redirecting to view expenses...</p>
                </div>
            `;
            document.body.appendChild(modal);

            setTimeout(() => {
                window.location.href = 'view-expense.html';
            }, 2000);
        }

        // Update addExpense function in add-expense.js to call showSuccessModal()
    </script>
</body>

</html>
